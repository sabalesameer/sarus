<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup </title>
    <link rel="stylesheet" href="">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: white;
        }

        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        
        .signup-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            margin-right: 5%; 
            backdrop-filter: blur(5px);
            text-align: center;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgb(245, 245, 245);
            color: rgb(0, 0, 0);
            font-size: 16px;
        }

        .signup-container input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #292929;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }

        .signup-btn:hover {
            background: #e55656;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #ff6b6b;
        }

    </style>
</head>
<body>

    
    <div class="video-container">
        <video autoplay loop muted>
            <source src="drone_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button class="signup-btn">Register</button>
        </form>
        <a href="login.html" class="login-link">Already have an account? Login</a>
    </div>

</body>
</html>
