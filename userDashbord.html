<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard | Drone E-Commerce</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background: #f4f4f4;
            min-height: 100vh;
        }

        
        .sidebar {
            width: 250px;
            height: 90vh;
            background: #000000;
            padding: 20px;
            position: fixed;
            border-radius: 20px;
            margin: 20px;

        }

        .sidebar h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 18px;
            transition: 0.3s;
            padding: 10px;
        }

        .sidebar ul li a:hover {
            background: #34495E;
            padding-left: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        .main-content {
            margin-left: 350px;
            padding: 20px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background:#818181 ;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header h2 {
            color: #2C3E50;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #818181;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            margin-bottom: 10px;
            color: #2C3E50;
        }

        .card p {
            font-size: 18px;
            color: #ffffff;
            font-weight: bold;
        }

    </style>
</head>
<body>

    
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-map-marker-alt"></i> Track Order</a></li>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    
    <div class="main-content">
        <div class="header">
            <h2>Welcome, User</h2>
            <div class="user-info">
                <img src="dron1.png" alt="User Profile">
                <span>XYZ</span>
            </div>
        </div>

        
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Orders</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Total Spent</h3>
                <p>5,600 rs</p>
            </div>
            <div class="card">
                <h3>cart</h3>
                <p>15</p>
            </div>
        </div>
    </div>

</body>
</html>
